name: public-content-checks

on:
  pull_request:
    paths:
      - "index.html"
      - "scripts/check_public_content.py"
      - ".github/workflows/public-content-checks.yml"
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "scripts/check_public_content.py"
      - ".github/workflows/public-content-checks.yml"

permissions: {}

concurrency:
  group: "public-checks-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
      - name: Validate public content safety
        run: python scripts/check_public_content.py
