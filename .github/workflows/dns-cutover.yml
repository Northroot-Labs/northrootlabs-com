name: dns-cutover

on:
  workflow_dispatch:
    inputs:
      cloudflare_create_zone:
        description: "Create Cloudflare zone if missing"
        required: true
        type: choice
        options: ["false", "true"]
        default: "false"
      apply_changes:
        description: "Apply DNS and nameserver changes"
        required: true
        type: choice
        options: ["false", "true"]
        default: "false"
      cloudflare_ns1:
        description: "Cloudflare nameserver 1 (required for Namecheap NS switch)"
        required: false
        type: string
      cloudflare_ns2:
        description: "Cloudflare nameserver 2 (required for Namecheap NS switch)"
        required: false
        type: string

permissions: {}

concurrency:
  group: dns-cutover
  cancel-in-progress: false

jobs:
  cutover:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: dns-prod
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Cloudflare parity (dry-run/apply)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          if [ "${{ inputs.cloudflare_create_zone }}" = "true" ]; then
            CREATE="--create-zone"
          else
            CREATE=""
          fi
          if [ "${{ inputs.apply_changes }}" = "true" ]; then
            APPLY="--apply"
          else
            APPLY=""
          fi
          python scripts/cloudflare_set_github_pages_dns.py --domain northrootlabs.com $CREATE $APPLY

      - name: Namecheap nameserver switch (optional)
        if: ${{ inputs.apply_changes == 'true' && inputs.cloudflare_ns1 != '' && inputs.cloudflare_ns2 != '' }}
        env:
          NAMECHEAP_API_USER: ${{ secrets.NAMECHEAP_API_USER }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_USERNAME: ${{ secrets.NAMECHEAP_USERNAME }}
          NAMECHEAP_CLIENT_IP: ${{ secrets.NAMECHEAP_CLIENT_IP }}
        run: |
          set -euo pipefail
          python scripts/namecheap_set_custom_nameservers.py \
            --domain northrootlabs.com \
            --ns "${{ inputs.cloudflare_ns1 }}" "${{ inputs.cloudflare_ns2 }}" \
            --apply
